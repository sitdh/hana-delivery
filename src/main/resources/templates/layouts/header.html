<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head th:fragment="define_header_style">
  	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  	<title th:if="${pageTitle == null}" th:text="'Hana Delivery System'"></title>
  	<title th:unless="${pageTitle == null}" th:text="${pageTitle} + ' : Hana Delivery System'"></title>
  </head>

  <body>
    <header th:fragment="define_header_navigation_bar">
      <div class="bg-dark collapse" id="navbarHeader">
        <div class="container">
          <div class="row">
            <div class="col-sm-8 col-md-7 py-4">
              <h4 class="text-white">About</h4>
              <p class="text-muted">
                Lorem ipsum
              </p>
            </div>
            <div class="col-sm4 offset-md-1 py-4">
              <h4 class="text-white">Hot links</h4>
              <ul class="list-unstyled text-muted">
                <li>
                	<a th:href="@{/}">
                		Home
                	</a>
				</li>
                <li>
                	<a th:href="@{/purchase}">
                		Purchase
                	</a>
				</li>
                <li>
                	<a th:href="@{/dashboard}">
                		Dashboard
                	</a>
				</li>
              </ul>
            </div>
          </div>
        </div>
      </div>
      <div class="navbar navbar-light bg-light shadow-sm">
        <div class="container d-flex justify-content-between">
          <a href="#" class="navbar-brand d-flex align-items-center">
            <img src="content/img/lotus.svg" alt="Lotus" style="max-height: 40px; margin: auto 10px auto 0;">
            <strong>Hana Delivery</strong>
          </a>

          <div class="d-flex">
		  <a th:if="${ count }" class="btn btn-primary" href="/purchase" role="button" th:text="'มีสินค้า ' + ${ count } + ' รายการ '"></a>
		  <a th:unless="${ count }" class="btn btn-primary" href="#" role="button" th:text="'ไม่พบรายการสินค้า'"></a>
          </div>

          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarHeader" aria-controls="navbarHeader" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
        </div>
      </div>
    </header>
  
  	<div th:fragment="define_header_script">
  		<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
	    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
  	</div>
  </body>
  
</html>
